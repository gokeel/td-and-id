<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'Order.payment_confirmation' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<p>Invoice ID</p>
			</ion-col>
			<ion-col col-6>
				<p>{{_inv_id}}</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
				    <ion-label color="dark-2" floating>{{'Order.bank_account_name' | translate}}*</ion-label>
				    <ion-input type="text" [(ngModel)]="_name"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
				    <ion-label color="dark-2" floating>Nominal*</ion-label>
				    <ion-input type="text"[(ngModel)]="_nominal"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
			    	<ion-label color="dark-2" floating>{{ 'Order.transfer_date' | translate }}*</ion-label>
			    	<ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="_transfer_date" class="qbook font-12"></ion-datetime>
			 	</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
				    <ion-label color="dark-2" floating>{{'Order.notes' | translate}}</ion-label>
				    <ion-input type="text"[(ngModel)]="_notes"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
	<button ion-button block outline color="secondary" (click)="do_submit()">Submit</button>
</ion-content>
