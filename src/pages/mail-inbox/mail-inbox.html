<ion-content padding>
	<ion-card *ngFor="let i of _items">
	  	<ion-card-header>
	    	<h2>{{i.subject}}</h2>
	    	<h4>From: {{i.sender_name}}</h4>
	    	<p class="time">{{i.timestamp}}</p>
	  	</ion-card-header>
	  	<ion-card-content>
	    	{{i.content}}
	  	</ion-card-content>
	</ion-card>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
