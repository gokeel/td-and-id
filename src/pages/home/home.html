<ion-content padding class="front">
	<div class="greetings">
		<img src="assets/img/tutordoors-white.png" alt="Logo Tutordoors White" height="60px">
		<h3>The best tutors are only one click away</h3>

	<div class="front-options">
	    <ion-grid>
	    	<ion-row>
	        	<ion-col>
	          		<button ion-button color="light-outline" outline round block (click)="open_signup('teacher')">
	            		{{'Login.become_tutor' | translate}}
	          		</button>
	        	</ion-col>
	    	</ion-row>
	    	<ion-row>
	        	<ion-col>
	          		<button ion-button color="light-outline" outline round block (click)="open_signup('student')">
	            		{{'Login.become_student' | translate}}
	          		</button>
	        	</ion-col>
	    	</ion-row>
	    	<ion-row>
	        	<ion-col>
	          		<button ion-button color="light-outline" outline round block (click)="open_login()">
	            		Login
	          		</button>
	        	</ion-col>
	    	</ion-row>
